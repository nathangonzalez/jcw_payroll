version: '3'
services:
  labor-timekeeper:
    build: .
    container_name: labor-timekeeper-prod
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DB_PATH=/app/data/app.db
    ports:
      - "8080:8080"
    volumes:
      - ./data/prod:/app/data
    command: ["node", "server.js"]
    restart: always
