name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  schedule-gate:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check for recent commits (24h)
        id: check
        run: |
          last_commit=$(git log -1 --format=%ct)
          now=$(date +%s)
          if [ $((now - last_commit)) -lt 86400 ]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

  build-and-test:
    runs-on: ubuntu-latest
    env:
      HUSKY: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 22 and npm cache
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: labor-timekeeper/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: labor-timekeeper

      - name: Start webserver (smoke)
        run: |
          nohup npm start > server.log 2>&1 &
          echo $! > webserver.pid
          status=0
          for i in $(seq 1 30); do
            status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/api/health || true)
            if [ "$status" = "200" ]; then
              echo "webserver up"
              break
            fi
            sleep 1
          done
          if [ "$status" != "200" ]; then
            cat server.log || true
            exit 1
          fi
        working-directory: labor-timekeeper

      - name: Seed test data
        run: |
          curl -s -X POST http://localhost:3000/api/admin/seed
        working-directory: labor-timekeeper

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: labor-timekeeper

      - name: Run tests
        run: npm test
        working-directory: labor-timekeeper

      - name: Stop webserver
        if: always()
        run: |
          if [ -f labor-timekeeper/webserver.pid ]; then kill $(cat labor-timekeeper/webserver.pid) || true; fi

  deploy-patch:
    name: Deploy Patch (no promote)
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_SA_KEY_B64: ${{ secrets.GCP_SA_KEY_B64 }}
    outputs:
      version: ${{ steps.set_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write GCP key from base64 secret
        run: |
          printf '%s' "$GCP_SA_KEY_B64" | tr -d '\r' | base64 --decode > gcloud-key.json

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Authenticate gcloud
        run: gcloud auth activate-service-account --key-file=gcloud-key.json

      - name: Set patch version
        id: set_version
        run: echo "version=p${GITHUB_RUN_ID}" >> $GITHUB_OUTPUT

      - name: Deploy App Engine patch (no promote)
        run: |
          gcloud app deploy labor-timekeeper/app.yaml --quiet --no-promote --version "${{ steps.set_version.outputs.version }}"

      - name: Patch URL
        run: echo "https://${{ steps.set_version.outputs.version }}-dot-labor-timekeeper-dot-jcw-2-android-estimator.uc.r.appspot.com"

  deploy-patch-schedule:
    name: Deploy Patch (schedule, no promote)
    needs: [build-and-test, schedule-gate]
    if: github.event_name == 'schedule' && needs.schedule-gate.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_SA_KEY_B64: ${{ secrets.GCP_SA_KEY_B64 }}
    outputs:
      version: ${{ steps.set_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write GCP key from base64 secret
        run: |
          printf '%s' "$GCP_SA_KEY_B64" | tr -d '\r' | base64 --decode > gcloud-key.json

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Authenticate gcloud
        run: gcloud auth activate-service-account --key-file=gcloud-key.json

      - name: Set patch version
        id: set_version
        run: echo "version=p${GITHUB_RUN_ID}" >> $GITHUB_OUTPUT

      - name: Deploy App Engine patch (no promote)
        run: |
          gcloud app deploy labor-timekeeper/app.yaml --quiet --no-promote --version "${{ steps.set_version.outputs.version }}"

      - name: Patch URL
        run: echo "https://${{ steps.set_version.outputs.version }}-dot-labor-timekeeper-dot-jcw-2-android-estimator.uc.r.appspot.com"

  promote:
    name: Promote Patch to Prod
    needs: deploy-patch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_SA_KEY_B64: ${{ secrets.GCP_SA_KEY_B64 }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write GCP key from base64 secret
        run: |
          printf '%s' "$GCP_SA_KEY_B64" | tr -d '\r' | base64 --decode > gcloud-key.json

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Authenticate gcloud
        run: gcloud auth activate-service-account --key-file=gcloud-key.json

      - name: Promote patch to prod
        run: |
          gcloud app services set-traffic labor-timekeeper --splits "${{ needs.deploy-patch.outputs.version }}=1"
