name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 22 and npm cache
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: labor-timekeeper/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: labor-timekeeper

      - name: Start webserver (smoke)
        run: |
          nohup npm start > server.log 2>&1 &
          echo $! > webserver.pid
          status=0
          for i in $(seq 1 30); do
            status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/api/health || true)
            if [ "$status" = "200" ]; then
              echo "webserver up"
              break
            fi
            sleep 1
          done
          if [ "$status" != "200" ]; then
            cat server.log || true
            exit 1
          fi
        working-directory: labor-timekeeper

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: labor-timekeeper

      - name: Run tests
        run: npm test
        working-directory: labor-timekeeper

      - name: Stop webserver
        if: always()
        run: |
          if [ -f labor-timekeeper/webserver.pid ]; then kill $(cat labor-timekeeper/webserver.pid) || true; fi

  deploy:
    name: Deploy to App Engine
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy App Engine service
        run: gcloud app deploy labor-timekeeper/app.yaml --quiet --promote
