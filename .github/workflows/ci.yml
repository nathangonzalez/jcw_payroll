name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      SKIP_CLOUD_RESTORE: '1'
      HUSKY: '0'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: labor-timekeeper/package-lock.json

      - name: Install dependencies (labor-timekeeper)
        run: |
          cd labor-timekeeper
          npm ci

      - name: Install Playwright browsers
        run: |
          cd labor-timekeeper
          npx playwright install --with-deps chromium

      - name: Run tests (labor-timekeeper)
        run: |
          cd labor-timekeeper
          npm test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: labor-timekeeper/playwright-report/
          retention-days: 7

      - name: Build Docker image (labor-timekeeper)
        run: |
          cd labor-timekeeper
          docker build -t labor-timekeeper-app .